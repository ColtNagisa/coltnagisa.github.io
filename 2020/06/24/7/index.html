    <h1 class="p-name title" itemprop="headline name">念奴娇·郑铁一中</h1>
  

    </header>
    <div class="e-content entry" itemprop="articleBody">
      
        <p>​                                                                           念奴娇·郑铁一中<br>黄河正泻,问河流此水,何年淘净。露冷三更刚挂起,悄见一帆轻影。陇海桥边,茭蒲顷里,玉镜飞寒莹。夕阳无力,碧天推上孤艇。</p>
<p>遥想当日中兴,人文昌盛,光焰雄吴晋。坐对画图心自醉,把酒临风横咏。禹甸梅开,尧阶草绿,逝者如斯永。埃尘不到,闭门独卧清省。</p>
